<app-spinner [isLoading]="isLoading"></app-spinner>
<div class="app-window">
  <div class="app-title-container">
    <h1 class="app-title">PolyNode</h1>
  </div>
  <app-downloaded [downloadedVersions]="downloadedVersions"
    [currentVersion]="currentVersion"
    (useButtonEmitter)="useButtonClick($event)"
    (removeButtonEmitter)="removeButtonClick($event)">
  </app-downloaded>
  <app-available [availableVersions]="availableVersions"></app-available>
</div>
<p class="app-version">{{ version }}</p>
